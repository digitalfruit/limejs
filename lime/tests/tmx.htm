<script>

var stubs = new goog.testing.PropertyReplacer();

function shouldRunTests() {
  return true;
}

function setUpPage(){
    mockClock = new goog.testing.MockClock(1);
}

function tearDownPage(){
    mockClock.uninstall();
}

function tearDown() {
    stubs.reset();
}
function setUp(){
}


function testHelloWorld() {
	assertEquals('2 + 2 = 4',2 + 2,4);
}

function testLoadTMXMap() {
	
    var tmx = new lime.parser.TMX('assets/area02.tmx');
	
	assertNotNull('tmp object', tmx);
	assertEquals('map orientation','orthogonal',tmx.orientation);
	assertEquals('map orientation',1.0,tmx.version);
	assertEquals('map orientation',40,tmx.width);
	assertEquals('map orientation',15,tmx.height);
	assertEquals('map orientation',32,tmx.tilewidth);
	assertEquals('map orientation',32,tmx.tileheight);
	assertEquals('map orientation',1,tmx.properties.length);
}
